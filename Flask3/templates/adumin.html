<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Proof</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.id }}</td>
                <td>{{ transaction.user_name }}</td>
                <td>{{ transaction.amount }}</td>
                <td><img src="/static/uploads/{{ transaction.proof_image }}" width="100"></td>
                <td>{{ transaction.status }}</td>
                <td>
                    <a href="/approve/{{ transaction.id }}">Approve</a>
                    <a href="/reject/{{ transaction.id }}">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
